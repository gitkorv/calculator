<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin calc</title>
</head>
<body>
    <main class="page-wrapper">
        <div class="calc--wrapper">
            <div class="calc__display">
                <div class="calc__display__calculation">2 + 2 =</div>
                <div class="calc__display__result">22.25</div>
            </div>
            <div class="calc__bracket-container">
                <div class="calc__bracket-line bracket-line-container">
                    <div class="bracket-line--curve-out"></div>
                    <div class="bracket-line--curve-in"></div>
                </div>
                <div class="calc__bracket-line bracket-line-container bracket-line-container--end">
                    <div class="bracket-line--curve-out"></div>
                    <div class="bracket-line--curve-in"></div>
                </div>
            </div>
            <div class="calc__keyboard">
                <div class="calc__button">C</div>
                <div class="calc__button">AC</div>
                <div class="calc__button">Â±</div>
                <div class="calc__button">%</div>
                <div class="calc__button">7</div>
                <div class="calc__button">8</div>
                <div class="calc__button">9</div>
                <div class="calc__button">/</div>
                <div class="calc__button">4</div>
                <div class="calc__button">5</div>
                <div class="calc__button">6</div>
                <div class="calc__button">*</div>
                <div class="calc__button">1</div>
                <div class="calc__button">2</div>
                <div class="calc__button">3</div>
                <div class="calc__button">-</div>
                <div class="calc__button">.</div>
                <div class="calc__button">0</div>
                <div class="calc__button">=</div>
                <div class="calc__button">+</div>
            </div>

        </div>
    </main>
    
</body>
</html>
