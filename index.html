<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/tln1rfi.css">
    <link rel="stylesheet" href="style.css">
    <title>Odin calc</title>
</head>

<body>
    <main class="page-wrapper">
        <div class="calc--wrapper">
            <div class="calc__display">
                <div class="calc__display__calculation-container">
                    <span class="calc__display__calculation-text"></span>
                    <span class="calc__display__calculation-equal-sign"> =</span>
                </div>
                <div class="calc__display__result mini"></div>
            </div>
            <div class="calc__bracket-container show">
                <div class="calc__bracket-line bracket-line-container">
                    <div class="bracket-line--curve-out"></div>
                    <div class="bracket-line--curve-in"></div>
                </div>
                <div class="calc__bracket-line bracket-line-container bracket-line-container--end">
                    <div class="bracket-line--curve-out"></div>
                    <div class="bracket-line--curve-in"></div>
                </div>
            </div>
            <div class="calc__keyboard">
                <div class="calc__keyboard__numbers">
                    <div class="calc__btn btn-num">7</div>
                    <div class="calc__btn btn-num">8</div>
                    <div class="calc__btn btn-num">9</div>
                    <div class="calc__btn btn-num">4</div>
                    <div class="calc__btn btn-num">5</div>
                    <div class="calc__btn btn-num">6</div>
                    <div class="calc__btn btn-num">1</div>
                    <div class="calc__btn btn-num">2</div>
                    <div class="calc__btn btn-num">3</div>
                    <div class="calc__btn btn-num"></div>
                    <div class="calc__btn btn-num">0</div>
                    <div class="calc__btn btn-num btn-decimal">.</div>
                </div>
                <div class="calc__keyboard__operators"></div>
                <div class="calc__keyboard__extras"></div>
                <div class="calc__keyboard__deletes"></div>

            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
